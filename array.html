<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style>
        .btn {
            /* background-color: blue; */
        }
        #parentDiv {

        }
    </style>
</head>
<body>
    <h1 id="pageHeading">Array Demo</h1>
    <div id="main">
        <button onclick="showStudents()" class="btn">Show Students Data</button>
        <h2>Students Data</h2>
        <p id="studentsData">
        </p>
    </div>


    <script>
        function showStudents() {
            //declaring and initializing
            let students = ['John','Alice','Eve','Rohan']; 
            
            // initializing an empty array
            let students2 = new Array();

            // textContent property of HTML element
            let pageHeading = document.getElementById('pageHeading');
            console.log(pageHeading.textContent);  // accessing the content of element
            pageHeading.textContent = 'New Heading updated by JS'; // setting the content

            // querySelector() function
            let paraEl = document.querySelector('#studentsData');
            paraEl.textContent = students;
            document.querySelector('.btn').style.color = 'brown';
            document.querySelector('#main > h2').style.color = 'blue';

            // Push
            students.push('Ravi'); // insert an element at the end
            students.push('Yasir');
            students.push('Sunita');
            console.log(students);

            // Pop
            let lastStudent = students.pop(); // remove an element from the end
            console.log(lastStudent);
            console.log(students);


            let index = students.indexOf("Ravi"); // find element's position
            console.log("Index of Ravi = " + students.indexOf("Ramesh"));

            console.log(students.includes('Lata')); // tells us wether element exists

            console.log("Total students = " + students.length);

            // Slice Function
            let studentsGrp1 = students.slice(1, 3);
            console.log('After slice() ===========');
            console.log(studentsGrp1);

            // Slice function real world example (Pagination)
            // let firstPage = students.slice(0,10);
            // let secondPage = students.slice(10,20);

            // map function (with two args)
            let studentsWithRoll = students.map(
                (student, i) => 'Roll No ' + (i + 1) + ' - ' + student + ' '
            )
            paraEl = document.querySelector('#studentsData');
            paraEl.textContent = studentsWithRoll;

            // map function (with one arg)
            let numbers = [3,8,10,22,25,11,6,29];
            let doubles = numbers.map(n => n * 2);
            console.log(doubles);

            let filteredNumbers = numbers.filter(n => n >= 10);
            console.log(filteredNumbers);

            let filteredStudents = students.filter(s => s.length > 4);
            console.log(filteredStudents);
            

            // Explanation of map() function
            // 1. Takes one element of the source array
            // 2. Call a function to perform some operation on the element
            // 3. Push the processed value to the new array
        }

   
    </script>
</body>
</html>
